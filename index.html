<!DOCTYPE html>
<html lang="en">

<head>
  <title>COVID-19 Quiz</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css">
